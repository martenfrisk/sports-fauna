type Todo {
  task: String!
  completed: Boolean!
  owner: User!
}

enum UserRole {
	ADMIN
	GUEST
	MEMBER
}

type User {
	username: String! @unique
  email: String! @unique
  todos: [Todo] @relation
	favTeam: String
	leagues: [League] @relation
	role: UserRole
}

type League {
	name: String! @unique
	members: [User!] @relation
	options: LeagueOptions
	standings: [Standings] @relation
}

type Standings {
	member: User @relation
	points: Int
	league: League @relation
}

enum LeagueType {
	SINGLETEAM
	SINGLEDIVISION
	MULTITEAM
	MULTIDIVISION
	ANY
}

type LeagueOptions {
	class: LeagueType
	divisions: [String]
	teams: [String]
	public: Boolean
}

type Query {
  allTodos: [Todo!]
	allUsers: [User!]
	allLeagues: [League!]
}
